{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<h1>Reset your password</h1>
{% if validlink %}
<p>
   Enter new password :
</p>
<form method="post">
        {{ form.as_p }}                    
        {% csrf_token %}
        <p><input type="submit" value="Confirm"/></p>       
</form>
{%else%}
<p>
    The reset link has been expired.
    Please request for a new reset.
</p>
{% endif %}
{% endblock %}
